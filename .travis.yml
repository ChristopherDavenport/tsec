sudo: required
language: scala

before_install:
- git clone git://github.com/jedisct1/libsodium.git
- cd libsodium
- git checkout 1.0.15
- ./configure
- make && make check
- sudo make install

scala:
  - 2.12.4
  - 2.11.11

before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

jdk:
  - oraclejdk8
