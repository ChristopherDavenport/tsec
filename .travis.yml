sudo: required
language: scala

before_install:
- git clone git://github.com/jedisct1/libsodium.git
- cd libsodium
- git checkout 1.0.15
- ./autogen.sh
- ./configure && make check
- sudo make install
- sudo ldconfig
- cd ..
 - ./autogen.sh
 - ./configure
 - make
 - sudo make install
- sudo -E apt-get -yq --no-install-suggests --no-install-recommends install swig

scala:
  - 2.12.4
  - 2.11.11

before_cache:
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

script:
  - bash sodium_setup.sh
  - sbt test tut

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/libsodium

jdk:
  - oraclejdk8
  - openjdk8
